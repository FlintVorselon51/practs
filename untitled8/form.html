<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid form</title>
    <link rel="stylesheet" href="form-style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Регистрация</h1>
      <form class="form" style="margin-top: 20px" action="POST">
        <div class="wrapper">
          <div class="input-box">
            <input required type="text" name="name" id="name" />
            <label for="name">Имя</label>
          </div>

          <div class="input-box">
            <input required type="text" id="surname" name="surname" />
            <label for="surname">Фамилия</label>
          </div>
        </div>
        <div class="wrapper">
          <div class="input-box">
            <input required type="text" id="email" name="email" />
            <label for="email">Почта</label>
          </div>
          <div class="input-box">
            <input required type="tel" id="phone" name="phone" />
            <label for="phone">Телефон</label>
          </div>
        </div>
        <div class="wrapper">
          <div class="input-box">
            <input required type="text" id="message" name="message" />
            <label for="message">Ваше сообщение</label>
          </div>
        </div>
        <button type="submit"><div id="button-text">Отправить</div></button>
      </form>
    </div>
  </body>
</html>
